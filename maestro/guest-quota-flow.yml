appId: com.tanuki75.noctalia
---
# Ensure a clean guest state for quotas
- launchApp:
      clearState: true
# Guest dream 1 - analyze and explore, hit chat message limit
- tapOn:
      id: input.dreamTranscript
- inputText: "Guest Dream 1"
- tapOn:
      id: btn.saveDream
- waitForAnimationToEnd
# First-dream bottom sheet appears (multi-language title)
- assertVisible:
      id: text.firstDream.title
- tapOn:
      id: btn.firstDream.analyze
- waitForAnimationToEnd
- assertVisible:
      id: btn.exploreDream
- tapOn:
      id: btn.exploreDream
- tapOn:
      id: btn.dreamCategory.symbols
- assertVisible:
      id: chat.input.message
- repeat:
      times: 20
      commands:
          - tapOn:
                id: chat.input.message
          - inputText: "Hello from guest"
          - tapOn:
                id: chat.button.send
          - waitForAnimationToEnd
- tapOn:
      id: chat.input.message
- inputText: "Should block"
- assertVisible:
      id: text.chat.limit
- assertVisible: "20/20 messages"
- assertVisible: "You've reached the message limit for this dream. Upgrade to continue the conversation."
- tapOn:
      id: tab.journal
- tapOn:
      id: tab.home

# Guest dream 2 - second analysis and exploration via analyze prompt
- tapOn:
      id: input.dreamTranscript
- inputText: "Guest Dream 2"
- tapOn:
      id: btn.saveDream
- waitForAnimationToEnd
- assertVisible:
      id: text.analyzePromptTitle
- tapOn:
      id: btn.analyzePrompt.analyze
- waitForAnimationToEnd
- assertVisible:
      id: btn.exploreDream
- tapOn:
      id: btn.exploreDream
- tapOn:
      id: btn.dreamCategory.emotions
- assertVisible:
      id: chat.input.message
- tapOn:
      id: tab.journal
- tapOn:
      id: btn.addDream

# Guest dream 3 - analysis limit hit when trying to analyze
- tapOn:
      id: input.dreamTranscript
- inputText: "Guest Dream 3"
- tapOn:
      id: btn.saveDream
- waitForAnimationToEnd
# AnalyzePrompt sheet appears
- assertVisible:
      id: text.analyzePromptTitle
- tapOn:
      id: btn.analyzePrompt.analyze
- waitForAnimationToEnd
# QuotaLimitSheet should appear (analysis quota exhausted)
- assertVisible:
      id: sheet.quotaLimit
- assertVisible:
      id: text.quotaLimit.title
# Dismiss and go to journal
- tapOn:
      id: btn.quotaLimit.journal
- waitForAnimationToEnd
- assertVisible:
      id: btn.exploreDream
- tapOn:
      id: btn.exploreDream
- tapOn:
      id: btn.dreamCategory.symbols
- assertVisible:
      id: chat.screen.blocked
- tapOn:
      id: tab.journal

# Create account to migrate guest quotas
- tapOn:
      id: tab.settings
- tapOn:
      id: input.auth.email
- inputText: "mock.guest@dreamer.test"
- tapOn:
      id: input.auth.password
- inputText: "mockpass"
- tapOn:
      id: btn.auth.signUp
- tapOn: "OK"
- assertVisible:
      id: component.emailVerificationBanner
- tapOn:
      id: btn.auth.resendVerification
- waitForAnimationToEnd
- assertNotVisible:
      id: component.emailVerificationBanner
- assertVisible:
      id: text.auth.email
- assertVisible: "2 / 5"
- assertVisible: "2 / 2"

# Authenticated analyses (three more to reach five total)
- tapOn:
      id: tab.home
- tapOn:
      id: input.dreamTranscript
- inputText: "Auth Dream 1"
- tapOn:
      id: btn.saveDream
- waitForAnimationToEnd
- assertVisible:
      id: text.analyzePromptTitle
- tapOn:
      id: btn.analyzePrompt.analyze
- waitForAnimationToEnd
- assertVisible:
      id: btn.exploreDream
- tapOn:
      id: tab.home

- tapOn:
      id: input.dreamTranscript
- inputText: "Auth Dream 2"
- tapOn:
      id: btn.saveDream
- waitForAnimationToEnd
- assertVisible:
      id: text.analyzePromptTitle
- tapOn:
      id: btn.analyzePrompt.analyze
- waitForAnimationToEnd
- assertVisible:
      id: btn.exploreDream
- tapOn:
      id: tab.home

- tapOn:
      id: input.dreamTranscript
- inputText: "Auth Dream 3"
- tapOn:
      id: btn.saveDream
- waitForAnimationToEnd
- assertVisible:
      id: text.analyzePromptTitle
- tapOn:
      id: btn.analyzePrompt.analyze
- waitForAnimationToEnd
- assertVisible:
      id: btn.exploreDream
- tapOn:
      id: tab.home

# Auth Dream 4 - analysis quota exhausted (5/5), should show QuotaLimitSheet
- tapOn:
      id: input.dreamTranscript
- inputText: "Auth Dream 4 - should trigger quota sheet"
- tapOn:
      id: btn.saveDream
- waitForAnimationToEnd
- assertVisible:
      id: text.analyzePromptTitle
- tapOn:
      id: btn.analyzePrompt.analyze
- waitForAnimationToEnd
# QuotaLimitSheet should appear (free tier quota exhausted)
- assertVisible:
      id: sheet.quotaLimit
- assertVisible:
      id: text.quotaLimit.title
- tapOn:
      id: btn.quotaLimit.journal
- waitForAnimationToEnd

# Verify quotas show 5/5 analyses
- tapOn:
      id: tab.settings
- assertVisible: "5 / 5"
