url: "http://localhost:8081"
---
- launchApp
- assertVisible: "(Whisper your dream into the ether.*|Chuchote)"
- tapOn: "(See dream journal|Voir journal)"
- waitForAnimationToEnd
- tapOn: "(Settings|Param.tres)"
- waitForAnimationToEnd
- assertVisible: "(Settings|Param.tres)"
- runFlow:
    when:
      visible: "(Sign Out|Se d.connecter)"
    commands:
      - tapOn: "(Sign Out|Se d.connecter)"
      - waitForAnimationToEnd
- assertVisible: "(Quick sign-in.*|Connexion rapide.*)"
- tapOn: "(Existing user|Utilisateur existant)"
- waitForAnimationToEnd
- assertVisible: "mock\\.existing@dreamer\\.app"
- tapOn: "(Home|Accueil)"
- waitForAnimationToEnd
- tapOn: "(Add New Dream|Ajouter un r.ve|Agregar sue.o)"
- waitForAnimationToEnd
- assertVisible:
    id: "screen.recording"
- runFlow:
    when:
      visible:
        id: "btn.recording.switchToText"
    commands:
      - tapOn:
          id: "btn.recording.switchToText"
      - waitForAnimationToEnd
- tapOn:
    id: "(Dream transcript input|Zone de texte du r.ve|Entrada del sue.o)"
- inputText: "I walked through a quiet garden under a silver moon."
- tapOn:
    id: "(Save this dream to your journal|Enregistrer ce r.ve dans votre journal|Guardar este sue.o en tu diario)"
- waitForAnimationToEnd
- assertVisible:
    id: "text.analyzePromptTitle"
- tapOn:
    id: "btn.analyzePrompt.journal"
- waitForAnimationToEnd
- assertVisible: "Dream Journey"
