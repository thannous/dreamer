appId: com.tanuki75.dreamapp
---
- launchApp
- runFlow:
    when:
      visible:
        id: btn.navigateJournal
    commands:
      - tapOn:
          id: btn.navigateJournal
      - waitForAnimationToEnd
- runFlow:
    when:
      visible:
        id: tab.journal
    commands:
      - tapOn:
          id: tab.journal
      - waitForAnimationToEnd
