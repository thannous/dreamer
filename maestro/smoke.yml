# Update the appId if your build uses a different bundle identifier.
appId: com.tanuki75.dreamapp
---

- launchApp
- runFlow:
    when:
      visible:
        id: tab.journal
    commands:
      - tapOn:
          id: tab.journal
      - waitForAnimationToEnd
- runFlow:
    when:
      visible:
        id: screen.journal
    commands:
      - pressKey: back
      - scrollUntilVisible:
          element:
            text: "Add New Dream|Ajouter un rêve|Añadir nuevo sueño"
          direction: DOWN
      - tapOn: "Add New Dream|Ajouter un rêve|Añadir nuevo sueño"
      - waitForAnimationToEnd
- assertVisible:
    id: screen.recording
- tapOn:
    id: btn.navigateJournal
- assertVisible:
    id: screen.journal
- tapOn:
    id: input.searchDreams
- inputText: Lucide
- eraseText
- scrollUntilVisible:
    element:
      text: "Add New Dream|Ajouter un rêve|Añadir nuevo sueño"
    direction: DOWN
- tapOn: "Add New Dream|Ajouter un rêve|Añadir nuevo sueño"
- assertVisible:
    id: screen.recording
