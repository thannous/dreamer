# Update the appId if your build uses a different bundle identifier.
appId: com.tanuki75.dreamapp
---

- launchApp
- runFlow:
    when:
      visible:
        id: tab.journal
    commands:
      - tapOn:
          id: tab.journal
      - waitForAnimationToEnd
- runFlow:
    when:
      visible:
        id: screen.journal
    commands:
      - pressKey: back
      - scrollUntilVisible:
          element:
            id: btn.addDream
          direction: DOWN
      - tapOn:
          id: btn.addDream
      - waitForAnimationToEnd
- assertVisible:
    id: screen.recording
- tapOn:
    id: btn.navigateJournal
- assertVisible:
    id: screen.journal
- tapOn:
    id: input.searchDreams
- inputText: Lucide
- eraseText
- scrollUntilVisible:
    element:
      id: btn.addDream
    direction: DOWN
- tapOn:
    id: btn.addDream
- assertVisible:
    id: screen.recording
