<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0514">
  <meta name="robots" content="noindex,follow">
  <meta name="description" content="Noctalia - Your intelligent dream companion. Capture dreams by voice, explore them with AI.">
  <link rel="canonical" href="https://noctalia.app/en/">
  <link rel="alternate" hreflang="fr" href="https://noctalia.app/fr/">
  <link rel="alternate" hreflang="en" href="https://noctalia.app/en/">
  <link rel="alternate" hreflang="x-default" href="https://noctalia.app/en/">
  <link rel="icon" href="/logo/logo_noctalia.png" type="image/png">
  <link rel="apple-touch-icon" href="/logo/logo_noctalia.png">
  <title>Noctalia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100..900&family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dream: {
              dark: '#0a0514',
              salmon: '#FDA481',
              cream: '#FFF7ED',
            }
          },
          fontFamily: {
            serif: ['Fraunces', 'serif'],
            sans: ['Outfit', 'sans-serif'],
          },
          animation: {
            'pulse-glow': 'pulseGlow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            pulseGlow: {
              '0%, 100%': { opacity: 0.5, transform: 'scale(1)' },
              '50%': { opacity: 1, transform: 'scale(1.1)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0a0514;
      color: #FFF7ED;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .loader {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(253, 164, 129, 0.3);
      border-radius: 50%;
      border-top-color: #FDA481;
      animation: spin 1s ease-in-out infinite;
      margin-top: 2rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="text-center">
    <h1 class="font-serif text-4xl md:text-5xl text-dream-cream mb-2 tracking-wide">Noctalia</h1>
    <p class="font-sans text-dream-salmon/60 text-sm tracking-widest uppercase">Redirection...</p>
    <div class="flex justify-center">
      <div class="loader"></div>
    </div>
  </div>

  <p class="font-sans text-xs text-white/20 mt-8 absolute bottom-10">
    <a href="/en/" class="hover:text-dream-salmon transition-colors">If you are not redirected, continue in English</a>
  </p>

  <script>
    (function () {
      try {
        var langs = navigator.languages && navigator.languages.length
          ? navigator.languages
          : [navigator.language || navigator.userLanguage || ''];
        var primary = (langs[0] || '').toLowerCase();
        var target = '/en/';

        if (primary.startsWith('fr')) {
          target = '/fr/';
        }

        window.location.replace(target);
      } catch (e) {
        // Fallback: default to English landing
        window.location.replace('/en/');
      }
    })();
  </script>
</body>
</html>
