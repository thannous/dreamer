  <title>Noctalia</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #0a0514;
      color: #FFF7ED;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .title {
      font-family: Georgia, serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
    }
    .subtitle {
      color: rgba(253, 164, 129, 0.6);
      font-size: 0.875rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    .loader-container {
      display: flex;
      justify-content: center;
    }
    .loader {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(253, 164, 129, 0.3);
      border-radius: 50%;
      border-top-color: #FDA481;
      animation: spin 1s ease-in-out infinite;
      margin-top: 2rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .fallback {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.2);
      margin-top: 2rem;
      position: absolute;
      bottom: 2.5rem;
      text-align: center;
    }
    .fallback a {
      color: rgba(255, 255, 255, 0.4);
      text-decoration: none;
      transition: color 0.2s;
    }
    .fallback a:hover {
      color: #FDA481;
    }
    .separator {
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <div style="text-align: center;">
    <h1 class="title">Noctalia</h1>
    <p class="subtitle">Redirection...</p>
    <div class="loader-container">
      <div class="loader"></div>
    </div>
  </div>

  <p class="fallback">
    <a href="/en/">Continue in English</a>
    <span class="separator">·</span>
    <a href="/fr/">Continuer en français</a>
    <span class="separator">·</span>
    <a href="/es/">Continuar en español</a>
  </p>

  <script>
    (function () {
      try {
        var langs = navigator.languages && navigator.languages.length
          ? navigator.languages
          : [navigator.language || navigator.userLanguage || ''];
        var primary = (langs[0] || '').toLowerCase();
        var target = '/en/';

        if (primary.startsWith('fr')) {
          target = '/fr/';
        } else if (primary.startsWith('es')) {
          target = '/es/';
        }

        window.location.replace(target);
      } catch (e) {
        // Fallback: default to English landing
        window.location.replace('/en/');
      }
    })();
  </script>
</body>
</html>
