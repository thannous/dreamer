<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a0514" />
    <meta name="robots" content="noindex, nofollow" />
    <title>404 — Page not found</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background-color: #0a0514;
        color: #fff7ed;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 24px;
        text-align: center;
      }
      h1 {
        font-family: Georgia, serif;
        font-size: 2.25rem;
        margin: 0 0 0.75rem;
        letter-spacing: 0.04em;
      }
      p {
        margin: 0 0 1.5rem;
        color: rgba(253, 164, 129, 0.75);
        max-width: 42rem;
        line-height: 1.5;
      }
      .links {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
      }
      a {
        color: rgba(255, 255, 255, 0.85);
        text-decoration: none;
        border: 1px solid rgba(253, 164, 129, 0.35);
        padding: 10px 14px;
        border-radius: 12px;
        transition: border-color 0.15s ease, color 0.15s ease;
      }
      a:hover {
        border-color: #fda481;
        color: #fda481;
      }
      .hint {
        margin-top: 2rem;
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.35);
      }
    </style>
  </head>
  <body>
    <h1>404 — Page not found</h1>
    <p>
      The page you’re looking for doesn’t exist (or has moved). Use the links below to get back on track.
    </p>
    <div class="links">
      <a href="/">Home</a>
      <a href="/fr/">Français</a>
      <a href="/en/">English</a>
      <a href="/es/">Español</a>
    </div>
    <div class="hint">Noctalia</div>
  </body>
</html>
